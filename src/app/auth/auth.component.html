<div class="row">
  <div class="container col-xs-12 col-md-6">
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
      </div>
      <div class="mt-3">
        <button [disabled]="!authForm.valid" class="btn btn-primary me-3" type="submit">{{ isLoginMode ? "Login" : "Register"}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{ isLoginMode ?  "Switch to Register" : "Switch to Login" }}</button>
      </div>
    </form>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>
</div>
