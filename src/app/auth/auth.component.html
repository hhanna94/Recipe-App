<div class="row">
  <div class="container col-xs-12 col-md-6">
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <div class="mt-3">
        <button class="btn btn-primary me-3" type="submit">{{ isLoginMode ? "Login" : "Register"}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">{{ isLoginMode ?  "Switch to Register" : "Switch to Login" }}</button>
      </div>
    </form>
  </div>
</div>
