<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div  class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true" id="dropdownMenuButton1">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="addToShoppingList()">Add To Shopping List</a></li>
        <li><a routerLink="edit" class="dropdown-item">Edit Recipe</a></li>
        <li><a class="dropdown-item" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">{{ing.name}} - {{ing.amount}}</li>
    </ul>
  </div>
</div>
