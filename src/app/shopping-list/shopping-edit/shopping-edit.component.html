<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            #nameInput
          />
        </div>
        <div class="form-group col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            #amountInput
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-xs-12">
          <button class="btn btn-success me-2" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger me-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
